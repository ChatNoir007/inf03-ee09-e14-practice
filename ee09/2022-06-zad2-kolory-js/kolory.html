<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>

    <link rel="stylesheet" href="styl2.css">

    <script>
        function generuj() {
            const kolor = document.getElementById('kolor').value;
    
            const kom1 = document.getElementById('kom1');
            const kom2 = document.getElementById('kom2');
            const kom3 = document.getElementById('kom3');
            const kom4 = document.getElementById('kom4');
            const kom5 = document.getElementById('kom5');
            
            kom1.style.backgroundColor = `hsl(${kolor}, 100%, 50%)`;
            kom2.style.backgroundColor = `hsl(${kolor}, 80%, 50%)`;
            kom3.style.backgroundColor = `hsl(${kolor}, 60%, 50%)`;
            kom4.style.backgroundColor = `hsl(${kolor}, 40%, 50%)`;
            kom5.style.backgroundColor = `hsl(${kolor}, 20%, 50%)`;
        }

    </script>
</head>
<body>
    <div id="kontener">
        <header>
            <div>
                <h1>Pomocnik CSS</h1>
            </div>

            <div>
                <ul>
                    <li><a href="kolory.html">Kolory</a></li>
                    <li><a href="czcionki.html">Czcionki</a></li>
                    <li><a href="style.html">Style CSS</a></li>
                    <li><a href="https://www.w3schools.com/css" target="_blank">Pomoc</a></li>
                </ul>
            </div>
        </header>

        <main>
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL">
            <br>
            <input type="number" name="" id="kolor" placeholder="0 - 360" max="360">
            <button onclick="generuj()">Generuj paletę</button>

            <table>
                <tr>
                    <td colspan="4" id="kom1">Kolor główny</td>
                </tr>
                <tr>
                    <td id="kom2">kolor 2</td>
                    <td id="kom3">kolor 3</td>
                    <td id="kom4">kolor 4</td>
                    <td id="kom5">kolor 5</td>
                </tr>
            </table>
        </main>

        <footer>
            Autor: 22222
        </footer>
    </div>
</body>
</html>
